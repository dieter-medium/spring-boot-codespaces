<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <title>Blog Application</title>
    <link href='/webjars/bootstrap/dist/css/bootstrap.css' rel='stylesheet'>
    <style>
        body {
            padding-top: 56px;
        }

        .navbar-brand {
            font-weight: bold;
        }

        .container {
            margin-top: 20px;
        }

        .nav-link {
            margin-right: 10px;
        }

        .nav-item a {
            color: #007bff;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/blog-posts}">Blog</a>
        <button aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-target="#navbarResponsive" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/blog-posts}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/blog-posts/new}">New Post</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <div layout:fragment="content"></div>
</div>

<script src='/webjars/bootstrap/dist/js/bootstrap.bundle.js'></script>
</body>
</html>
