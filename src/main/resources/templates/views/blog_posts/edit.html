<!DOCTYPE html>
<html layout:decorate="~{layouts/application.html}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Blog Post</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Edit Blog Post</h1>
    <form method="post" th:action="@{/blog-posts/{id}(id=${blogPost.id})}" th:object="${blogPost}">
        <div class="form-group">
            <label for="title">Title</label>
            <input class="form-control" id="title" th:field="*{title}" type="text"/>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea class="form-control" id="content" th:field="*{content}"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Save</button>
    </form>
</div>
</body>
</html>
